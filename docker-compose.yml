version: "3.8"

services:
  # Databases
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: bookzilla
      POSTGRES_USER: bookzilla
      POSTGRES_PASSWORD: bookzilla123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bookzilla-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bookzilla-network

  # Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: bookzilla
      RABBITMQ_DEFAULT_PASS: bookzilla123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - bookzilla-network

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    env_file:
      - .env
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    depends_on:
      - redis
    networks:
      - bookzilla-network
    volumes:
      - ./api-gateway/src:/app/api-gateway/src
      - ./packages:/app/packages

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    env_file:
      - .env
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
    depends_on:
      - postgres
      - redis
    networks:
      - bookzilla-network
    volumes:
      - ./auth-service/src:/app/auth-service/src
      - ./packages:/app/packages

  # Catalog Service
  catalog-service:
    build:
      context: .
      dockerfile: catalog-service/Dockerfile
    env_file:
      - .env
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
    depends_on:
      - postgres
      - redis
    networks:
      - bookzilla-network
    volumes:
      - ./catalog-service/:/app/catalog-service/
      - ./packages:/app/packages
    command: sh -c "cd /app/packages/database && npx prisma db push --skip-generate && cd /app/catalog-service && pnpm run dev"

  # Cart Service
  cart-service:
    build:
      context: .
      dockerfile: cart-service/Dockerfile
    env_file:
      - .env
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
    depends_on:
      - redis
    networks:
      - bookzilla-network
    volumes:
      - ./cart-service/src:/app/cart-service/src
      - ./packages:/app/packages

  # Order Service
  order-service:
    build:
      context: .
      dockerfile: order-service/Dockerfile
    env_file:
      - .env
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - PORT=3004
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - bookzilla-network
    volumes:
      - ./order-service/src:/app/order-service/src
      - ./packages:/app/packages

  # Payment Service
  payment-service:
    build:
      context: .
      dockerfile: payment-service/Dockerfile
    env_file:
      - .env
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - PORT=3005
    depends_on:
      - postgres
    networks:
      - bookzilla-network
    volumes:
      - ./payment-service/src:/app/payment-service/src
      - ./packages:/app/packages

  # Notification Service
  notification-service:
    build:
      context: .
      dockerfile: notification-service/Dockerfile
    env_file:
      - .env
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=development
      - PORT=3006
    depends_on:
      - rabbitmq
    networks:
      - bookzilla-network
    volumes:
      - ./notification-service/src:/app/notification-service/src
      - ./packages:/app/packages

  # Review Service
  review-service:
    build:
      context: .
      dockerfile: review-service/Dockerfile
    env_file:
      - .env
    ports:
      - "3007:3007"
    environment:
      - NODE_ENV=development
      - PORT=3007
    depends_on:
      - postgres
    networks:
      - bookzilla-network
    volumes:
      - ./review-service/src:/app/review-service/src
      - ./packages:/app/packages

  # User Service
  # User Service
  user-service:
    build:
      context: .
      dockerfile: user-service/Dockerfile
    env_file:
      - .env
    ports:
      - "3008:3008"
    environment:
      - NODE_ENV=development
      - PORT=3008
    depends_on:
      - postgres
    networks:
      - bookzilla-network
    volumes:
      - ./user-service/src:/app/user-service/src
      - ./packages:/app/packages
    # Admin Service
  admin-service:
    build:
      context: .
      dockerfile: admin-service/Dockerfile
    env_file:
      - .env
    ports:
      - "3009:3009"
    environment:
      - NODE_ENV=development
      - PORT=3009
    depends_on:
      - postgres
    networks:
      - bookzilla-network
    volumes:
      - ./admin-service/src:/app/admin-service/src
      - ./packages:/app/packages

  # Media Service
  media-service:
    build:
      context: .
      dockerfile: media-service/Dockerfile
    env_file:
      - .env
    ports:
      - "3010:3010"
    environment:
      - NODE_ENV=development
      - PORT=3010
    networks:
      - bookzilla-network
    volumes:
      - ./media-service/src:/app/media-service/src
      - ./packages:/app/packages
      - media_uploads:/app/uploads
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: gateway
    ports:
      - "80:80"
    depends_on:
      - admin-service
    networks:
      - bookzilla-network
    volumes:
      - ./gateway/default.conf:/etc/nginx/conf.d/default.conf
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf
      - ./gateway/index.html:/usr/share/nginx/html/index.html
      - ./gateway/headerExtract.js:/etc/nginx/headerExtract.js

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  media_uploads:

networks:
  bookzilla-network:
    driver: bridge
